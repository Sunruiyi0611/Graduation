# 数据库的配置
# MySQL数据库的配置
spring.datasource.url=jdbc:mysql://localhost:3306/yt_result?useSSL=false&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ry201668
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# mybatis的配置
# 填Model包的位置
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.example.yuetan.model
mybatis.configuration.map-underscore-to-camel-case=true

# 编码配置
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

# 模板引擎
# 目录为resource下的目录
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF8